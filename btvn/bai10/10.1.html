<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng Ký !!!</title>
	<link rel="stylesheet" type="text/css" href="css1.css">
</head>
<body>
	
		<div class="content">
			<dir class="line">
				<p>Họ và tên: </p>
				<input type="text" name="" placeholder="Họ tên" class="name">
				<span class="check_name"></span>
			</dir>
			<dir class="gt">
				<p>Giới tính: </p>
				<input type="radio" name="1" id="nam"> Nam
				<input type="radio" name="1" id="nu"> Nữ
				<span class="check_gt"></span>
			</dir>
			<dir class="line">
				<p>Email: </p>
				<input type="email" name="" placeholder="Email" class="email">
				<span class="check_email"></span>
			</dir>
			<dir class="line">
				<p>Số điện thoại: </p>
				<input type="number" name="" placeholder="Phone" class="phone">
				<span class="check_phone"></span>
			</dir>
			<dir class="line">
				<p>Mật Khẩu: </p>
				<input type="password" name="" placeholder="Mật khẩu" class="pass">
				<span class="check_pass"></span>
			</dir>
			<dir class="line">
				<p>Xác nhận mật khẩu: </p>
				<input type="password" name="" placeholder="Xác nhận lại mật khẩu" class="pass1">
				<span class="check_pass1"></span>
			</dir>
		</div>
		<div class="button">
			<input type="submit" name="" value="Đăng ký" class="submit">
			<input type="reset" name="" value="Xóa tất cả" class="reset">
		</div>
	
	<script type="text/javascript" src="10.1.js"></script>
</body>
</html>
